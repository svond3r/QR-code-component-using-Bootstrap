<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <title>Frontend Mentor | QR code component</title>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body {
      font-family: 'Mulish', sans-serif;
      background-color:  hsl(212, 45%, 89%);
    }
    .card-title {
      color: hsl(218, 44%, 22%);
      font-size:large;
    }
    .card-text {
      color: hsl(220, 15%, 55%);
      font-size: smaller;
    }
  </style>
</head>
<body>

  <div class="card shadow text-center p-3 mb-5 bg-body-tertiary rounded-4 position-absolute top-50 start-50 translate-middle " style="width: 18rem;">
    <img src="/images/image-qr-code.png" class="card-img-top rounded-3 " alt="image-qr-code">
    <div class="card-body">
      <h5 class="card-title" ><strong>Improve your front-end skills by building projects</strong></h5>
      <p class="card-text  ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/svond3r">Furkan</a>.
  </div>

</body>
</html>
